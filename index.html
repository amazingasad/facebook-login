<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook | Login Or Create an account</title>
</head>
<body>
    <div id="container">
        <div class="logo">
        <img src="icons/logo.svg" alt="">
    </div>
        <input type="text" placeholder="Enter E-mail or Phone">
        <br>
        <input type="password" placeholder="Password">
        <br>
        <button class="login" id="login-button">Log In</button>
        <p><a href="#">Forgotten Password ?</a></p>
        <div class="or-line">
            <hr>
            <p>or</p>
            <hr>
        </div>
        <button class="create-account">Create New Account</button>
    </div>
    <section class="second-container">
        <h4>Asad Islam</h4>
        <hr>
        <div class="cover-image">
            <img src="images/cover.jpg" alt="">
        </div>
        <div class="profile-image">
            <img src="images/profile.png" id="profile" alt="">
        </div>
    </section>
    <section id="profile-info">
        <div class="prop">
            <h1>Asad Islam (Noob Coder)</h1>
            <p>See I'm a guy with simple taste</p>
            <div class="buttons">
                <button id="story">+ Add To Story</button>
                <button id="edit-profile">Edit profile</button>
                <button id="dot-button">...</button>
            </div>
        </div>
    </section>





    <script src="script.js"></script>
</body>
</html>
